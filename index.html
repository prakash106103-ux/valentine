<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Rubyprakash ‚ù§Ô∏è</title>
<style>
    /* ===== BODY & BACKGROUND ===== */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        overflow-x: hidden;
        background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffdde1, #ffc1f3);
        background-size: 800% 800%;
        animation: gradientBG 20s ease infinite;
        cursor: url('heart-cursor.png'), auto;
    }

    @keyframes gradientBG {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }

    h1, h2, p {
        margin: 20px 0;
    }

    /* ===== PHOTOS ===== */
    .gallery img {
        width: 250px;
        border-radius: 20px;
        margin: 15px;
        transition: transform 0.3s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    /* ===== BUTTONS ===== */
    button {
        background: #ff4d6d;
        border: none;
        padding: 15px 25px;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1e56;
        animation: bounce 0.5s;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    #playMusicBtn {
        background: #ff7eb9;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
    }

    #playMusicBtn:hover {
        background: #ff4d6d;
    }

    /* ===== FLOATING HEARTS ===== */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }

    /* ===== CONFETTI ===== */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #ff4d6d;
        pointer-events: none;
        animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
    }

    /* ===== TYPEWRITER ===== */
    #loveMessage {
        font-size: 18px;
        margin: 20px auto;
        max-width: 600px;
        line-height: 1.6;
        min-height: 100px;
    }

    /* ===== LIGHTBOX ===== */
    #lightbox {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: rgba(0,0,0,0.8);
        cursor: pointer;
        z-index: 1000;
    }

    /* ===== TWINKLING STARS ===== */
    .star {
        position: fixed;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    /* ===== COUNTDOWN ===== */
    #countdown {
        font-size: 20px;
        margin: 20px;
    }
</style>
</head>
<body>

<h1>Happy Valentine‚Äôs Day, Rubyprakash ‚ù§Ô∏è</h1>
<p>You are the most beautiful part of my life üíï</p>

<!-- Photo Gallery -->
<div class="gallery">
    <img src="photo1.jpg" alt="Photo1" onclick="openLightbox(this.src)">
    <img src="photo2.jpg" alt="Photo2" onclick="openLightbox(this.src)">
    <img src="photo3.jpg" alt="Photo3" onclick="openLightbox(this.src)">
</div>

<h2>Rubyprakash, I have a question for you üíñ</h2>
<p>Will you be my Valentine today, tomorrow, and forever?</p>

<button onclick="yesClick()">YES ‚ù§Ô∏è</button>
<button onclick="noClick()">NO üòè</button>

<!-- Play Music -->
<div>
    <button id="playMusicBtn" onclick="playMusic()">‚ñ∂Ô∏è Play Music for Rubyprakash</button>
</div>

<h2>My Message for You üíå</h2>
<p id="loveMessage"></p>

<h1>I Love You, Rubyprakash ‚ù§Ô∏è</h1>

<!-- Countdown -->
<h2 id="countdown"></h2>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()"></div>

<script>
const loveText = `Rubyprakash,
You are my smile, my peace, my happiness, and my home.
Every moment with you is special, and every heartbeat is yours.
I promise to love you today, tomorrow, and always. üíñ`;

// Typewriter Effect
function typeWriter(text, elementId, speed = 50) {
    let i = 0;
    const el = document.getElementById(elementId);
    el.innerHTML = "";
    const interval = setInterval(() => {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
        } else {
            clearInterval(interval);
        }
    }, speed);
}

// YES / NO Click
function yesClick() {
    document.getElementById('bgMusic').play();
    launchConfetti();
    typeWriter(loveText, 'loveMessage', 30);
    alert("YAY! I love you so much, Rubyprakash ‚ù§Ô∏èüòç");
}

function noClick() {
    document.getElementById('bgMusic').play();
    typeWriter(loveText, 'loveMessage', 30);
    alert("Nice try üòè You are my Valentine forever ‚ù§Ô∏è");
}

// Play music button
function playMusic() {
    document.getElementById('bgMusic').play();
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

// Clickable hearts
document.body.addEventListener("click", (e) => {
    const clickHeart = document.createElement("div");
    clickHeart.className = "heart";
    clickHeart.innerHTML = "üíñ";
    clickHeart.style.left = e.clientX + "px";
    clickHeart.style.top = e.clientY + "px";
    clickHeart.style.fontSize = "30px";
    document.body.appendChild(clickHeart);
    setTimeout(() => clickHeart.remove(), 1000);
});

// Confetti
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.width = Math.random()*8 + 5 + "px";
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

// Lightbox functions
function openLightbox(src) {
    const lb = document.getElementById('lightbox');
    lb.style.display = 'block';
    lb.style.backgroundImage = `url(${src})`;
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

// Countdown Timer
const countdownDate = new Date("Feb 14, 2027 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = `Next Valentine‚Äôs in ${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);

// Twinkling stars
for(let i=0;i<50;i++){
    const star = document.createElement('div');
    star.className='star';
    star.style.top = Math.random()*100 + 'vh';
    star.style.left = Math.random()*100 + 'vw';
    document.body.appendChild(star);
}
</script>
</body>
</html>
